name: 'Install Prerequisites on Ubuntu'

runs:
  using: "composite"

  steps:
    - name: Install packages
      run: |
        sudo apt-get update -q
        sudo apt-get install -yq \
             libboost-all-dev \
             libgdal-dev \
             libproj-dev \
             libsparsehash-dev \
             spatialite-bin
      shell: bash
    - name: Install from git
      run: |
        git clone --quiet --depth 1 https://github.com/mapbox/protozero.git ../protozero
      shell: bash

